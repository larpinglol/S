<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script src="scripts/back.js"></script>
    <title>Scriptkitties</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="images/repetition-01.gif">
    <style>
        @font-face {
            font-family: 'dpcomic';
            src: url('fonts/dpcomic.ttf') format('truetype');
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'dpcomic', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
        }

        #container {
            text-align: center;
            display: none; 
        }

        img {
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid white; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            max-width: 150px; 
        }

        #madara-text {
            font-size: clamp(30px, 10vw, 40px); 
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1); 
        }

        #madara-text1 {
            font-size: clamp(10px, 5vw, 20px); 
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1); 
        }

        #footer {
            font-size: clamp(16px, 10vw, 24px); 
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .telegram-icon,
        .discord-icon,
        .globe-icon {
            font-size: 32px;
            color: white; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: transparent; 
            border: none;
            padding: 0; 
            cursor: pointer;
            margin: 8px; 
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0); 
        }

        button:hover {
            transform: translateY(-3px); 
        }

        a {
            text-decoration: none;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-right: 2px solid rgba(255, 255, 255, 0.8) }
        }

        .typewriter {
            overflow: hidden; 
            border-right: 2px solid rgba(255, 255, 255, 0.8); 
            white-space: nowrap; 
            animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite; 
        }

        #click-me {
            color: white;
            font-size: clamp(40px, 10vw, 60px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }
        
    </style>
</head>
<body>
    <div id="container">
        <img src="https://cdn.discordapp.com/avatars/1140175958914121819/8d2e05b435cce82d97168b7b830fdb4e.webp?size=1024&format=webp&width=0&height=281" alt="Profile Picture"> 
        <div id="madara-text">ScriptKittie</div> 
        <div id="footer">
            <span id="typing-text" class="typewriter">script.kitties</span> 
        </div>
        <div class="dabox">
            <a href="https://discord.gg/disc"><button><i class="fa fa-globe globe-icon"></i></button></a>
            <a href="https://discord.gg/scriptkitties"><button><i class="fab fa-discord discord-icon"></i></button></a>
            <a href="https://discord.gg/kittiesec"><button><i class="fa fa-globe globe-icon"></i></button></a>
        </div>
        <div href="https://discord.gg/scriptkitties" id="clock">1:41:17 PM</div>
    </div>

    <div id="click-me" onclick="showContent()">CLICK ME</div>

    <audio id="backgroundMusic">
        <source src="media/music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>

    <script>
        function showContent() {
            document.getElementById("container").style.display = "block";
            document.getElementById("click-me").style.display = "none";

            const audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        const textElement = document.getElementById("typing-text");
        const texts = ["/Scriptkitties", "/Kittiesec", "/minors", "/disc"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1500); 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50); 
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>

<script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      minutes = minutes < 10 ? '0'+minutes : minutes;
      seconds = seconds < 10 ? '0'+seconds : seconds;
      var strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
      document.getElementById('clock').innerHTML = strTime;
    }
    
    setInterval(updateClock, 1000);
    updateClock();
    </script>

<script>
    var titles = ["@", "@S", "@Sc", "@Scr", "@Scri", "@Scrip", "@Script", "@Script", "@Script", "@Script", "@Scrip", "@Scri", "@Scri", "@Scr", "@Sc", "@S", "/scriptkitties", "/scriptkitties", "/scriptkitties"];
    var currentTitleIndex = 0;
    function changeTitle() {
        document.title = titles[currentTitleIndex];
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
    }
    setInterval(changeTitle, 300);
</script>

</body></html>
